<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery-each</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>each</h1>
      <div class="card">
        <div class="card_photo">
          <img src="../images/img_01.jpg" alt="" />
          <div class="sns">
            <span class="share"><i class="xi-share-alt"></i></span>
            <span><i class="xi-facebook"></i></span>
            <span><i class="xi-youtube-play"></i></span>
            <span><i class="xi-instagram"></i></span>
          </div>
        </div>
        <div class="card_info">
          <h2>Lorem ipsum dolor sit amet.</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum
            excepturi dignissimos aut.
          </p>
        </div>
      </div>
    </div>

    <script>
      var sns = $('.sns')
      var item = $('.sns span')
      var time = 300

      sns.hover(
        function () {
          item.each(function (index) {
            $(this)
              .stop()
              .animate({ left: index * 40 }, time)
          })
        },
        function () {
          item.each(function (index) {
            $(this).stop().animate({ left: 0 }, time)
          })
        }
      )
    </script>
  </body>
</html>
