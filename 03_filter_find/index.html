<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery-filter & find</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>filter & find</h1>
      <ul class="cards">
        <li>
          <img src="../images/img_01.jpg" alt="" />
          <p>산</p>
        </li>
        <li>
          <img src="../images/img_02.jpg" alt="" />
          <p>바다</p>
        </li>
        <li>
          <img src="../images/img_03.jpg" alt="" />
          <p>구름</p>
        </li>
      </ul>
    </div>

    <script>
      var item = $('.cards li')
      var time = 300

      item
        .eq(0)
        .mouseenter(function () {
          $(this).find('p').stop().animate({ bottom: 0 }, time)
          $(this).addClass('active')
        })
        .mouseleave(function () {
          $(this).find('p').stop().animate({ bottom: -40 }, time)
          $(this).removeClass('active')
        })

      item
        .eq(1)
        .mouseenter(function () {
          $(this).find('p').stop().animate({ opacity: 1 }, time)
          $(this).addClass('active')
        })
        .mouseleave(function () {
          $(this).find('p').stop().animate({ opacity: 0 }, time)
          $(this).removeClass('active')
        })

      item
        .eq(2)
        .mouseenter(function () {
          $(this).find('p').stop().animate({ left: 0 }, time)
          $(this).addClass('active')
        })
        .mouseleave(function () {
          $(this).find('p').stop().animate({ left: '-100%' }, time)
          $(this).removeClass('active')
        })
    </script>
  </body>
</html>
